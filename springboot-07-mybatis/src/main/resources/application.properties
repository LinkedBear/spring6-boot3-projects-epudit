spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring-dao?characterEncoding=utf8
spring.datasource.username=springboot
spring.datasource.password=123456

mybatis.type-aliases-package=com.linkedbear.springboot.mybatis.entity
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
#mybatis.configuration.cache-enabled=true
#mybatis.configuration.call-setters-on-nulls=true
#mybatis.configuration.lazy-loading-enabled=true

pagehelper.reasonable=true

logging.level.com.linkedbear.springboot.mybatis.mapper=debug